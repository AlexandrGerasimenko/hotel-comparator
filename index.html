    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotels comparator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .special-text {
            font-size: 36px;
            margin: 0;
            padding: 10px 0;
            animation: bounce 2s infinite, colorChange 5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #FF0000;
            }
            25% {
                color: #00FF00;
            }
            50% {
                color: #0000FF;
            }
            75% {
                color: #FF00FF;
            }
        }

        div {
            text-align: center;
            margin-top: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="file"] {
            padding: 10px 20px;
            background-color: #005BBB;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]:hover {
            background-color: #004499;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005500;
        }
    </style>
    <link rel="stylesheet" href="./styles/bg.css">
</head>
<body>
<div class="header">
    <h1 class="special-text">Special for Valerchik)))</h1>
</div>
<div class="wrap">
    <div class="input-group">
        <label for="prev-input">Предыдущий HTML</label>
        <input type="file" id="prev-input" accept=".html">
    </div>
    <div class="input-group">
        <label for="current-input">Свежий HTML</label>
        <input type="file" id="current-input" accept=".html">
    </div>
    <button id="openInNewTab">Сравнить цены</button>
</div>
<canvas id='c'></canvas>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/bg.js"></script>
</body>
